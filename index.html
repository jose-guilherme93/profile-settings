<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
    
    <title >Profile</title>
</head>
<body class="flex flex-col items-center justify-center w-screen h-screen font-sans bg-gradient-_100">
    <header>
        <h1 class="font-heebo w-full font-bold text-left text-gray-_500">Seu Perfil</h1>
    </header>
   <main class="flex font-heebo text-color p-6 h-[584px] w-[375px] border border-1 border-solid justify-center bg-gray-_500 rounded-xl">
    <section>
        <section class=" flex mb-10">
            <img class="w-12 h-auto mr-4 rounded-xl" src="https://i.pinimg.com/originals/3a/1d/db/3a1ddb76202911c5b96d274d12476e18.jpg" ></img>
            <section class="w-80 h-auto">
                <h2 class="text-lg font-heebo font-bold">Marvin MKinney</h2>
                <p class=" w-32 text-gray-_200">marvin.mckinney@example.com</p>
            </section>

        </section>
        <hr>
        <section>
            <h3 class="font-heebo text-gray-_300 text-xs mb-4 font-thin">CONTA</h3>
            
            <section class="flex items-center">
                <i class="ph ph-user"></i>
                <button class="pl-2 text-start w-full">
                  Dados pessoais
                </button>
                <button class="w-full text-end h-auto ph ph-caret-right"></button>
            </section>
            
            <section class="flex items-center mb-5">
                <i class="ph ph-key"></i>
                <button class="pl-2 w-full ">Informações de login</p>
                <button class="w-full text-end h-auto ph ph-caret-right"></button>

            </section>
        </section>
        
        <hr>
        
        <section>
            <h3 class="font-heebo text-gray-_300 text-xs mb-4 mt-5 font-thin">PREFERÊNCIAS</h3>
            
            <section class="flex items-center ">
                <i class="ph ph-bell"></i>
                <button class="pl-2  text-start w-full">
                  Notificações
                </button>
                <button class="w-full text-end h-auto ph ph-caret-right"></button>
                
            </section>
            
            <section class="flex items-center mb-5">
                <i class="ph ph-person-arms-spread"></i>
                <button class="pl-2">Acessibilidade</button>
                <button class="w-full text-end h-auto ph ph-caret-right"></button>

            </section>
        </section>
        
        <hr>
        
        
        <section>
            <h3 class="font-heebo mb-4 mt-5 text-xs text-gray-_300 font-thin">PRIVACIDADE</h3>
            <section class="flex items-center">
                <i class="ph ph-desktop-tower"></i>
                <button class="pl-2 text-start min-w-fit">Aparelhos conectados</button>
                <button class="w-full text-end ph ph-caret-right"></button>
                
            </section>
            
            <section class="flex items-center mb-5">
                <i class="ph ph-user-switch"></i>
                <button class="w-full pl-2 text-start">Contas vinculadas</button>
                <button class="w-full text-end h-auto ph ph-caret-right"></button>
                
            </section>
        </section>
        
        <hr>
        
        <section class=" mb-4 mt-5">
            
            <section class="flex items-center">
                <i class="ph ph-question"></i>
                <button class="pl-2">Central de Ajuda</button>
            </section>
            
            <section class="flex items-center">
                <i class="ph ph-sign-out text-custom_red"></i>
                <button class="pl-2 text-custom_red">Sair</button>
            </section>
        </section>
    </section>
   </main>
</body>
</html>
